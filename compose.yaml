services:
  labelle-web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
    # USB passthrough for DYMO printer access
    volumes:
      - /dev/bus/usb:/dev/bus/usb
    # Required for USB device access from the container
    privileged: true
    restart: unless-stopped

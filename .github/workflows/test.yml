name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --no-deps labelle
          .venv/bin/pip install -r server/requirements.txt

      - name: Run client tests
        run: npm run test:client

      - name: Run server tests
        run: npm run test:server

  docker-smoke:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: labelle-web:smoke-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d --name smoke \
            -p 5000:5000 \
            -e VIRTUAL_PRINTERS='[{"name":"Smoke Test","path":"/tmp/smoke","output":"image"}]' \
            labelle-web:smoke-test

      - name: Wait for readiness
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              exit 0
            fi
            sleep 0.5
          done
          echo "Server failed to start within 15s"
          docker logs smoke
          exit 1

      - name: Smoke test endpoints
        run: |
          echo "--- GET /api/health ---"
          curl -sf http://localhost:5000/api/health | python3 -m json.tool

          echo "--- GET /api/printers ---"
          curl -sf http://localhost:5000/api/printers | python3 -m json.tool

          echo "--- POST /api/preview ---"
          curl -sf -X POST http://localhost:5000/api/preview \
            -H 'Content-Type: application/json' \
            -d '{"widgets":[{"type":"text","text":"smoke test","id":"1"}],"settings":{"tapeSizeMm":12}}' \
            -o /dev/null -w "HTTP %{http_code}, %{size_download} bytes\n"

          echo "--- GET / ---"
          curl -sf http://localhost:5000/ -o /dev/null -w "HTTP %{http_code}\n"

      - name: Cleanup
        if: always()
        run: docker rm -f smoke

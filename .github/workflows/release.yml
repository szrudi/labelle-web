name: Tag, build, and publish

on:
  workflow_run:
    workflows: [Tests]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tag:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag if version changed
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    needs: tag
    if: needs.tag.outputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.tag.outputs.tag }}
            type=raw,value=latest

      # Build amd64 image locally for smoke testing (load requires single platform)
      - name: Build amd64 image for smoke test
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: labelle-web:smoke-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d --name smoke \
            -p 5000:5000 \
            -e VIRTUAL_PRINTERS='[{"name":"Smoke Test","path":"/tmp/smoke","output":"image"}]' \
            labelle-web:smoke-test

      - name: Wait for readiness
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:5000/api/printers > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              exit 0
            fi
            sleep 0.5
          done
          echo "Server failed to start within 15s"
          docker logs smoke
          exit 1

      - name: Smoke test endpoints
        run: |
          echo "--- GET /api/printers ---"
          curl -sf http://localhost:5000/api/printers | python3 -m json.tool

          echo "--- POST /api/preview ---"
          curl -sf -X POST http://localhost:5000/api/preview \
            -H 'Content-Type: application/json' \
            -d '{"widgets":[{"type":"text","content":"smoke test"}],"settings":{}}' \
            -o /dev/null -w "HTTP %{http_code}, %{size_download} bytes\n"

          echo "--- GET / ---"
          curl -sf http://localhost:5000/ -o /dev/null -w "HTTP %{http_code}\n"

      - name: Cleanup smoke test
        if: always()
        run: docker rm -f smoke

      # Smoke tests passed â€” build multi-platform and push (amd64 layers cached)
      - name: Build and push multi-platform
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          generate_release_notes: true

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Elegant dragonfly favicon for Labelle Web -->

  <!-- Upper wings - long, tapered, graceful -->
  <path d="M30 24 Q16 10 4 14 Q10 20 28 26Z" fill="#4dd4e6" opacity="0.65"/>
  <path d="M34 24 Q48 10 60 14 Q54 20 36 26Z" fill="#4dd4e6" opacity="0.65"/>

  <!-- Lower wings - shorter, elegant sweep -->
  <path d="M30 27 Q18 26 8 32 Q16 32 29 29Z" fill="#1a9cb8" opacity="0.55"/>
  <path d="M34 27 Q46 26 56 32 Q48 32 35 29Z" fill="#1a9cb8" opacity="0.55"/>

  <!-- Wing highlight lines -->
  <path d="M30 25 Q18 14 6 15" fill="none" stroke="#9aecf7" stroke-width="0.5" opacity="0.6"/>
  <path d="M34 25 Q46 14 58 15" fill="none" stroke="#9aecf7" stroke-width="0.5" opacity="0.6"/>

  <!-- Body - sleek tapered form -->
  <!-- Thorax -->
  <ellipse cx="32" cy="24" rx="2.8" ry="3.5" fill="#0b6ea8"/>
  <!-- Abdomen - smooth taper using a single path -->
  <path d="M30 27 Q30 32 30.5 38 Q31 44 31.5 48 L32 52 L32.5 48 Q33 44 33.5 38 Q34 32 34 27Z" fill="url(#bodyGrad)"/>

  <!-- Head - small, refined -->
  <ellipse cx="32" cy="19.5" rx="2.2" ry="2" fill="#0b6ea8"/>

  <!-- Eyes - subtle, proportionate -->
  <ellipse cx="30.2" cy="19" rx="1.2" ry="1" fill="#3fc5db" transform="rotate(-10 30.2 19)"/>
  <ellipse cx="33.8" cy="19" rx="1.2" ry="1" fill="#3fc5db" transform="rotate(10 33.8 19)"/>

  <!-- Gradient for body -->
  <defs>
    <linearGradient id="bodyGrad" x1="32" y1="27" x2="32" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0b6ea8"/>
      <stop offset="100%" stop-color="#064a75"/>
    </linearGradient>
  </defs>
</svg>
